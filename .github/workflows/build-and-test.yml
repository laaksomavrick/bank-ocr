name: build-and-test

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn' 
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Run unit tests
        run: yarn test